<div id="a"></div><br>
<div id="b"></div><br>
<div id="c"></div><br>
<div id="d"></div><br>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
  $.ajax({
  url : "http://api.wunderground.com/api/9b48773e97ed7f2f/geolookup/conditions/q/60616.json",
  dataType : "jsonp",
  success : function(parsed_json) {
  var location = parsed_json['location']['city'];
  var temp_f = parsed_json['current_observation']['temp_f'];
  var wc = parsed_json['current_observation']['windchill_f'];
  var weather = parsed_json['current_observation']['weather']
  document.getElementById("a").innerHTML = location;
  document.getElementById("b").innerHTML ="Temperature: "+temp_f;
  document.getElementById("c").innerHTML ="WindChill: "+wc;
  document.getElementById("d").innerHTML ="Weather: "+weather;
  }
  });
});
</script>
